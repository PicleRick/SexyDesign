<body>
	<div class="navbar" id="mynavbar">
		<nav>
			<ul class="navbar_logo">
				<li> <img src="img/crown.png" class="logo" alt="crown logo"></li>
			</ul>

			<ul  class="navbar-right">
				<li class="nav-item">
					<a href="">Home</a> </li>
				<li class="nav-item">
					<a href="">About</a> </li>
				<li class="nav-item">

			</ul>

	</div>

		</button>

		<img src="img/Myprofile.jpg" class="card-avatar" alt="avatar">

			<h3>My card</h3>

</div>
